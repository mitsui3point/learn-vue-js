<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <router-link to="/login">Login</router-link><!-- <a href>Login</a> -->
      <router-link to="/main">Main</router-link><!-- <a href>Main</a> -->
    </div>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <script>
    const loginComponent = {
      template: '<h1>Login</h1>'
    }
    const mainComponent = {
      template: '<h1>Main</h1>'
    }
    
    const app = Vue.createApp();
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      // 페이지의 라우팅 정보
      routes: [
        { path: '/login', component: loginComponent },// http://127.0.0.1:5500/10-router/router.html#/login
        { path: '/main', component: mainComponent },// http://127.0.0.1:5500/10-router/router.html#/main
      ]
    });
    app.use(router).mount('#app');
  </script>
</body>
</html>
