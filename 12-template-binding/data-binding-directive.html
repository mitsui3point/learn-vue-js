
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <div v-show="loading">
      Loading...
    </div>
    <input type="text" v-model="message">
    <!-- <input
      :value="message"
      @input="event => message = event.target.value"> -->
    <p>{{ message }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          num : 10,
          uuid: '1234567890',
          name: 'text-blue',
          loading: true,
          message: 'hi'
        }
      },
      computed: {
        doubleNum: function() {
          return this.num * 2;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
